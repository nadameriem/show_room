<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showroom</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Favicon -->
  <link rel="icon" href="https://www.openmindsclub.net/assets/omc-logo-8f578c7b.svg" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Centered Box -->
    <div class="home-box">
      <!-- Logo -->
      <div class="logo">
        <img src="https://www.openmindsclub.net/assets/omc-logo-8f578c7b.svg" alt="Logo">
      </div>

      <!-- Introduction -->
      <div class="intro">
        <p>Welcome to OMC Showroom! Explore our members profile, games, and projects below.</p>
      </div>

      <!-- Navigation Cards -->
      <div class="cards">
        <a href="profile.html" class="card">
          <h2>Profile Card</h2>
          <p>View your profile links</p>
        </a>
        <a href="games.html" class="card">
          <h2>Games</h2>
          <p>Explore game links</p>
        </a>
        <a href="projects.html" class="card">
          <h2>Other Projects</h2>
          <p>Check out project links</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
